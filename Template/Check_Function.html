<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
</head>

<body>
<h1>角色管理-功能</h1>
<table id="functionBox"></table>
<div id="pager"></div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js"></script>
<script>
$("#functionBox").jqGrid({
	url:"function.json",
	datatype: "json",
	colNames:['功能名稱','上/下架','說明'],
	colModel:[
		{'name':'functionName','index':'functionName','sortable':true,'sorttype':'string'},
		{'name':'available','index':'available','sortable':false},
		{'name':'note','index':'note','sortable':false}
	],
   	rowNum:2,
   	rowList:[1,2,3],
   	pager: '#pager',
    viewrecords: true,
	sortname:'id',
	loadonce:true,
});
</script>
</html>
