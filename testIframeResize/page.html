<script>
function resizeIframeHeight(height) {
	if((navigator && navigator.userAgent && !navigator.userAgent.match(/(iPod|iPhone|iPad)/))) {
		document.getElementById("testResizeIframe").height=height;
		console.log("resizeIframeHeight" + height);
	}
}
</script>
<iframe id="testResizeIframe" src="iframe1.html">
</iframe>
