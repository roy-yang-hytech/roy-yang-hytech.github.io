<iframe id="resizeIframe" style="display:none;"></iframe>
<script>
var iframeContainer = document.getElementById("resizeIframe");
iframeContainer.src="resize.html?height=400";
console.log(document.body.clientHeight);
function onloadChange() {
	var iframeContainer = document.getElementById("resizeIframe");
	iframeContainer.src="resize.html?height="+document.body.scrollHeight;
	console.log(document.body.scrollHeight);
}
document.body.onload=onloadChange;
</script>
